schema_version: 1

context:
  name: array-api-compat
  version: 1.11.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/array_api_compat-${{ version }}.tar.gz
  sha256: 9d80383f5a52a3adb09c3e0a062b0be168761e4b8d7079cfea1f7387fc2eae63

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - array_api_compat
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: A wrapper around NumPy and other array libraries to make them compatible with the Array API standard
  license: MIT
  license_file: LICENSE
  homepage: https://data-apis.org/array-api-compat/

extra:
  recipe-maintainers:
    - lucascolley
    - asmeurer
    - rgommers
