{% set name = "array-api-compat" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/array_api_compat-{{ version }}.tar.gz
  sha256: 8fc9e6932fa50d7519adf2ec2de6884cf2b1fa509d4a28f482977ac3234e546a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - array_api_compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://data-apis.org/array-api-compat/
  summary: A wrapper around NumPy and other array libraries to make them compatible with the Array API standard
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
    - rgommers
